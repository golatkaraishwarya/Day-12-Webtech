<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-cnt">
        <div class="cnt-1">
            <div class="time">12.30 PM</div>
            <div class="logo"><i class="fa-brands fa-linkedin"></i></div>
            <div class="network"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
            <div class="battery"><i class="fa-solid fa-battery-three-quarters"></i></div>
        </div>
        <div class="cnt-2">
            <!-- <div class="bars"><i class="fa-solid fa-bars"></i></div> -->
            <div class="appname"><a href="home.html"><img src="logo.jpg" alt="" height="30px" width="100px"></a></div>
            <div class="like"><i class="fa-regular fa-heart"></i></i></div>
            <div class="message"><i class="fa-brands fa-facebook-messenger"></i></div>
        </div>

        <div class="cnt-3">
            <div class="story-cnt">
                <div class="storyout"><div class="storyin1"></div></div>
                <div class="uname">Your story</div>
            </div>
            <div class="story-cnt">
                <div class="storyout"><div class="storyin2"></div></div>
                <div class="uname">pepperpotts</div>
            </div>
            <div class="story-cnt">
                <div class="storyout"><div class="storyin3"></div></div>
                <div class="uname">captainamerica</div>
            </div>
            <div class="story-cnt">
                <div class="storyout"><div class="storyin4"></div></div>
                <div class="uname">thor</div>
            </div>
        </div>

        <div class="post-cnt">
            <div class="post-profile">
                <div class="userprofile"></div>
                <div class="username">starkindustries</div>
                <div class="dots"><i class="fa-solid fa-ellipsis-vertical" title="More"></i></div>
            </div>
            <div class="post"></div>
            <div class="post-work">
                <div class="heart"><i class="fa-solid fa-heart"></i> 20M </div>
                <div class="comment"><i class="fa-regular fa-comment"></i> 5M</div>
                <div class="share"><i class="fa-solid fa-share-nodes"></i> 1M</div>
                <div class="save"><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <div class="post-caption">
                <div id="username"><a href="">starkindustries</a></div>
                <div class="post-desc">Model No.: 72 <div id="hashtag">&nbsp;&nbsp;#NewSuit #IronMan</div></div>
            </div>
        </div>

        <div class="task-cnt">
            <div class="homepage"><i class ="fa-solid fa-house"></i></div>
            <div class="search"><i class="fa-solid fa-magnifying-glass" title="Search"></i></div>
            <div class="plus"><i class="fa-regular fa-square-plus"></i></div>
            <div class="profile"></div>
        </div>

        <div class="navigationbar">
            <div class="recent"><i class="fa-solid fa-angles-left"></i></div>
            <div class="home"><i class="fa-regular fa-square"></i></div>
            <div class="back"><i class="fa-solid fa-angle-left"></i></div>
        </div>
    </div>
</body>
</html>
